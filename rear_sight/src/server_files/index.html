<div id="binding_div" class="hidden-class">
    <label> <h1> Ground binding </h1></label> <br>
    <label>x: <input type="number" id="x_binding_input" min="0" max="5999" value="0" title="x coordinate"> [milliradian]</label> <br>
    <label>y: <input type="number" id="y_binding_input" min="0" max="5999" value="0" title="y coordinate"> [milliradian]</label> <br> <br>
    <button id="binding_set_button" onclick="binding();">Set binding</button>
    <button id="binding_reset_button" onclick="bindingReset();">Reset binding</button>
    <button id="binding_cancel_button" onclick="bindingCancel();">Cancel</button>
</div>

<div id="tracker_div" class="hidden-class">
    <button id="tracker_stop_button" onclick="trackerStop();">Stop tracking (B)</button>
</div>

<div id="errors_div" class="hidden-class">
    <textarea id="errors_textarea" readonly>Тут могла би бути ваша помилка.</textarea>
    <button id="errors_close_button" onclick="errorsClose();">Close</button>
</div>

<div id="measuring_div" class="hidden-class">
    <img src="components/scripts/training/square.png" class="outline">

</div>
